name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ARTIFACT_NAME: dino-game

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build app
        run: SVELTEKIT_BASE=/dino npm run build

      - name: Package build as tar.gz
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          tar -czf "dist/${ARTIFACT_NAME}.tar.gz" \
            build \
            package.json \
            package-lock.json \
            svelte.config.* \
            vite.config.*

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: dist/${{ env.ARTIFACT_NAME }}.tar.gz
          if-no-files-found: error
